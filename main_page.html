<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title> User Interface - Song and Album Cover Search</title>
    <link rel="stylesheet" href="details.css">
  
</head>
<body>
    
    <h1> iTunes demo music player</h1>

    <div class="container"></div>

    <div class="media hidden"></div>

    <input autofocus autocorrect="off" autocapitalize="off" spellcheck="false" id="search1" placeholder="Artist or Track name..." type="text" style="font-weight:bold">

    <button id="myBtn" style="font-weight:bold"> Search </button>

    <button id="myBtn2" style="font-weight:bold" onclick="history.go(0)"> Refresh page </button>

    <script src="main.js"></script>

</body>

</html>
